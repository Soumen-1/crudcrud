<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form.css">
    </head>
    <body >
        <header id="head" ><h1>APPOINTMENT DETAIL</h1></header>
        <div id="main">
            <form>
            <h2 style="color: blue; font-family: Cascadia Code;"><b>ADD USER</b></h2>
            <label for="name">Name :</label>
            <input class="input" style="font-style: italic;" name="name" id="name" type="text" placeholder="Enter Name" required><br><br>
            <label for="email">Email :</label>
            <input class="input" style="font-style: italic;" name="email" type="email" id="email" placeholder="Enter Email" required><br><br>
            <label for="phNo">Phone No :</label>
            <input class="input" style="font-style: italic;" name="phNo" type="text" maxlength="10" id="phNo" placeholder="Enter Phone No" required><br><br>
            <input class="as" id="submit" type="submit" value="Submit">
            <input class="as" id="reset" type="reset" value="Reset">
            <input class="as" id="update" type="submit" value="Update">
            </form>
        </div>
        <div id="detail">
        <button class="as" id="showbtn">Show User Detail</button>
        <div id="user-detail"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="formjs.js"></script>
</html>
